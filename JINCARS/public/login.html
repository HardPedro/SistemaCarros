<!doctype html>
<html lang="pt-br">

<head>
    <script src="/dmxAppConnect/dmxAppConnect.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <base href="/">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="/dmxAppConnect/dmxAnimateCSS/animate.min.css" />
    <script src="/dmxAppConnect/dmxAnimateCSS/dmxAnimateCSS.js" defer></script>
</head>

<body is="dmx-app" id="login">

    <main class="frame bg-body">
        <!-- Lado esquerdo: imagem -->
        <section class="photo bg-secondary" aria-label="Carro">
            <img src="/assets/images/LOGINBM.png" alt="Foto de carro esportivo">
            <div class="text-bg-secondary ms-xxl-2">SEJA BEM VINDO - JINCARS 1.0.0</div>
            <span class="divider" aria-hidden="true"></span>
        </section>

        <!-- Lado direito: painel e formulário -->
        <section class="panel text-primary bg-secondary">
            <img src="/assets/images/HARD_SOLUTIONS LOGO.png" alt="Logo" class="w-25">

            <form class="form" action="#" method="post">
                <label class="label" for="usuario">Usuário</label>
                <input class="input" type="text" id="usuario" name="usuario" autocomplete="username" required>

                <label class="label" for="senha">Senha</label>
                <input class="input" type="password" id="senha" name="senha" autocomplete="current-password" required>

                <button class="btn text-white bg-primary w-100 shadow" type="submit" data-bs-toggle="button" style="--bs-btn-border-radius: 15px; --bs-btn-border-color: rgba(255, 255, 255, 0); --bs-btn-border-width: 2px;" dmx-animate-enter="">Login</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
