<!doctype html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="/css/lista_produtos.css">
    <script src="/dmxAppConnect/dmxAppConnect.js"></script>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Produtos</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/bootstrap/5/darkly/bootstrap.min.css" />
    <link rel="stylesheet" href="/dmxAppConnect/dmxBootstrap5TableGenerator/dmxBootstrap5TableGenerator.css" />
    <script src="/dmxAppConnect/dmxDatastore/dmxDatastore.js" defer></script>
    <script src="/dmxAppConnect/dmxFormatter/dmxFormatter.js" defer></script>
    <script src="/dmxAppConnect/dmxBrowser/dmxBrowser.js" defer></script>
    <script src="/dmxAppConnect/dmxStateManagement/dmxStateManagement.js" defer></script>
    <script src="/dmxAppConnect/dmxSmoothScroll/dmxSmoothScroll.js" defer></script>
    <link rel="stylesheet" href="/dmxAppConnect/dmxNotifications/dmxNotifications.css" />
    <script src="/dmxAppConnect/dmxNotifications/dmxNotifications.js" defer></script>
    <script src="/dmxAppConnect/dmxBootstrap5Modal/dmxBootstrap5Modal.js" defer></script>
</head>

<body is="dmx-app" id="lista_produtos" dmx-on:load="listarFornecedor.load({})" dmx-on:wheel.prevent="run([{condition:{outputType:'boolean',if:`estadoTabela.value&lt;(listarFornecedor.data.query.length - 1)`,then:{steps:{condition:{outputType:'boolean',if:`$event.deltaY&gt;0`,then:{steps:{run:{outputType:'text',action:`estadoTabela.setValue((estadoTabela.value + 1))`}}}}}}}},{condition:{outputType:'boolean',if:`estadoTabela.value&gt;0`,then:{steps:{condition:{outputType:'boolean',if:`$event.deltaY&lt;0`,then:{steps:{run:{outputType:'text',action:`estadoTabela.setValue((estadoTabela.value - 1))`}}}}}}}}])">
    <dmx-serverconnect id="listarFornecedor" url="/api/listaFornecedores/listarFornecedores" dmx-param:filtro="inputPesquisa.value" noload="true"></dmx-serverconnect>
    <div class="modal" id="modal1" is="dmx-bs5-modal" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bolder text-danger">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-body">Tem certeza que deseja apagar este produto? Esta ação não pode ser desfeita.</p>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="Cancel" dmx-on:click="modal1.hide()">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="Confirm" dmx-on:click="ApagarProduto.load({produto_id: ListarProdutos.data.query[estadoTabela.value].id})">Sim, apagar</button>
                </div>
            </div>
        </div>
    </div>
    <dmx-notifications id="notifies1"></dmx-notifications>
    <dmx-smooth-scroll id="scrolltable" easing="easeInQuad" speed="10"></dmx-smooth-scroll>


    <dmx-value id="estadoTabela" dmx-bind:value="0" dmx-on:updated="scrolltable.goto('#linha_'+value)"></dmx-value>
    <div is="dmx-browser" id="browser1"></div>

    <!-- ===== Barra Superior (grudada) ===== -->
    <header class="topbar">Lista de Fornecedores</header>

    <!-- ===== Conteúdo ===== -->
    <main class="main text-light text-bg-dark mw-100 bg-opacity-25">
        <div class="grid">
            <!-- Lateral -->
            <nav class="side">
                <button href="#" class="action" dmx-on:click="browser1.goto('/cadastro_produtos.html')">
                    <span class="ico">
                        <!-- plus -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
                            <path d="M12 5v14M5 12h14" />
                        </svg>
                    </span>
                    Novo
                </button>

                <button href="#" class="action" dmx-on:click="browser1.goto('/cadastro_produtos.html?id='+ListarProdutos.data.query[estadoTabela.value].id)">
                    <span class="ico">
                        <!-- edit -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
                            <path d="M3 21l3-1 11-11-2-2L4 18l-1 3z" />
                            <path d="M14 6l2 2" />
                        </svg>
                    </span>
                    Editar
                </button>

                <button href="#" class="action" dmx-on:click="modal1.show()" onclick="">
                    <span class="ico">
                        <!-- trash -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
                            <path d="M3 6h18M8 6V4h8v2M6 6l1 14h10l1-14M10 10v8M14 10v8" />
                        </svg>
                    </span>
                    Apagar
                </button>
            </nav>

            <!-- Conteúdo à direita -->
            <section>
                <div class="searchbar">
                    <span class="search-ico" aria-hidden="true">
                        <!-- lupa -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
                            <circle cx="11" cy="11" r="6"></circle>
                            <path d="M16 16l4 4"></path>
                        </svg>
                    </span>
                    <input class="search" type="search" placeholder="Buscar produto..." id="inputPesquisa" dmx-on:changed="listarFornecedor.load({})">
                </div>


                <div class="container mt-3" id="scrollContainer">
                    <!-- Coloque aqui sua tabela/lista (Wappler/DMX Data Table, etc.) -->
                    <div class="tabela-scroll" id="produtos">
                        <div class="table-responsive">
                            <table class="table table-bordered table-dark">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Nome</th>
                                        <th>Telefone</th>
                                        <th>Email</th>
                                        <th>Endereco</th>
                                    </tr>
                                </thead>
                                <tbody is="dmx-repeat" dmx-generator="bs5table" id="tableRepeat2" dmx-bind:repeat="listarFornecedor.data.query">
                                    <tr dmx-class:table-primary="$index==estadoTabela.value" dmx-bind:id="'linha_'+$index">
                                        <td dmx-text="id"></td>
                                        <td dmx-text="nome"></td>
                                        <td dmx-text="telefone"></td>
                                        <td dmx-text="email"></td>
                                        <td dmx-text="endereco"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </section>
        </div>
    </main>

    <!-- ===== Barra Inferior (grudada) ===== -->
    <footer class="footer">
        <div class="container fw-bolder lh-base h-auto" dmx-text="'Fornecedores cadastrados: '+listarFornecedor.data.query.length">Carros cadastrados:</div>

    </footer>

    <script src="/bootstrap/5/js/bootstrap.bundle.min.js"></script>
</body>

</html>
