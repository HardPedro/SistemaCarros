<!doctype html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="/css/lista_produtos.css">
    <script src="/dmxAppConnect/dmxAppConnect.js"></script>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Produtos</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/bootstrap/5/darkly/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" integrity="sha256-CutOzxCRucUsn6C6TcEYsauvvYilEniTXldPa6/wu0k=" crossorigin="anonymous"></script>
    <script src="/dmxAppConnect/dmxBrowser/dmxBrowser.js" defer></script>
    <link rel="stylesheet" href="/dmxAppConnect/dmxBootstrap5TableGenerator/dmxBootstrap5TableGenerator.css" />
    <link rel="stylesheet" href="/dmxAppConnect/dmxDatePicker/daterangepicker.min.css" />
    <script src="/dmxAppConnect/dmxDatePicker/daterangepicker.min.js" defer></script>
    <link rel="stylesheet" href="/dmxAppConnect/dmxDatePicker/dmxDatePicker.css" />
    <script src="/dmxAppConnect/dmxDatePicker/dmxDatePicker.js" defer></script>


</head>

<body is="dmx-app" id="lista_produtos">
    <dmx-serverconnect id="scListaProdutos" url="/api/listaProdutos/listarProdutos" dmx-param:filtro="pesquisa_tabela.value">

    </dmx-serverconnect>
    <div is="dmx-browser" id="browser1"></div>

    <!-- ===== Barra Superior (grudada) ===== -->
    <header class="topbar">Lista de Produtos</header>

    <!-- ===== Conteúdo ===== -->
    <main class="main text-light text-bg-dark mw-100 bg-opacity-25">
        <div class="grid">
            <!-- Lateral -->
            <nav class="side">
                <a class="action" dmx-on:click="browser1.goto('/cadastro_produtos.html')" href="/cadastro_produtos.html">
                    <span class="ico">
                        <!-- plus -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
                            <path d="M12 5v14M5 12h14" />
                        </svg>
                    </span>
                    Novo
                </a>

                <a href="#" class="action">
                    <span class="ico">
                        <!-- edit -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
                            <path d="M3 21l3-1 11-11-2-2L4 18l-1 3z" />
                            <path d="M14 6l2 2" />
                        </svg>
                    </span>
                    Editar
                </a>

                <a href="#" class="action">
                    <span class="ico">
                        <!-- trash -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
                            <path d="M3 6h18M8 6V4h8v2M6 6l1 14h10l1-14M10 10v8M14 10v8" />
                        </svg>
                    </span>
                    Apagar
                </a>
            </nav>

            <!-- Conteúdo à direita -->
            <section>


                <div class="searchbar">
                    <span class="search-ico" aria-hidden="true">
                        <!-- lupa -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
                            <circle cx="11" cy="11" r="6"></circle>
                            <path d="M16 16l4 4"></path>
                        </svg>
                    </span>
                    <input class="search" type="search" placeholder="Buscar produto..." id="pesquisa_tabela" dmx-on:changed="scListaProdutos.load({})">
                </div>

                <div class="container tabela-scroll mt-3">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nome</th>
                                    <th>Valor</th>
                                    <th>Categoria</th>
                                    <th>Fornecedor</th>
                                    <th>Estoque</th>
                                    <th>Estoque minimo</th>
                                    <th>Valor estoque</th>
                                </tr>
                            </thead>
                            <tbody is="dmx-repeat" dmx-generator="bs5table" dmx-bind:repeat="scListaProdutos.data.query" id="tableRepeat1">
                                <tr>
                                    <td dmx-text="id"></td>
                                    <td>{{nome}}</td>
                                    <td>{{valor}}</td>
                                    <td>{{categoria}}</td>
                                    <td>{{fornecedor}}</td>
                                    <td>{{estoque}}</td>
                                    <td>{{estoque_minimo+valor_estoque}}</td>
                                    <td>{{valor_estoque}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </section>
        </div>
    </main>

    <!-- ===== Barra Inferior (grudada) ===== -->
    <footer class="footer">
        <div class="left">Produtos cadastrados:</div>
        <a href="#" class="btn-stock">
            <span class="box">
                <!-- caixa -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
                    <path d="M21 8l-9-5-9 5 9 5 9-5z" />
                    <path d="M12 13v9" />
                    <path d="M3 8v9l9 5 9-5V8" />
                </svg>
            </span>
            Estoque
        </a>
    </footer>

    <script src="/bootstrap/5/js/bootstrap.bundle.min.js"></script>
</body>

</html>
