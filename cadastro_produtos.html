<!doctype html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="/css/cadastro_produtos.css">
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Produtos</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">

</head>

<body>

    <div class="wrapper">

        <!-- Títulos -->
        <div class="headline">
            <h1>Nome Produto</h1>
            <div class="price">Valor Produto</div>
        </div>

        <!-- GRID -->
        <div class="grid">
            <!-- Coluna esquerda: imagem + ações -->
            <aside>
                <div class="image-card">
                    <div class="image-box" id="preview">
                        <div class="placeholder">
                            <!-- ícone caixa -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
                                <path d="M21 8l-9-5-9 5 9 5 9-5z" />
                                <path d="M12 13v9" />
                                <path d="M3 8v9l9 5 9-5V8" />
                            </svg>
                            <div>ADD IMAGE</div>
                        </div>
                    </div>

                    <div class="image-controls">
                        <div class="small-round" title="Anterior">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
                                <path d="M15 18l-6-6 6-6" />
                            </svg>
                        </div>
                        <button class="small-btn" type="button">Selecionar</button>
                        <div class="small-round" title="Próxima">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
                                <path d="M9 6l6 6-6 6" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <a href="#" class="btn">
                        <span class="ico">
                            <!-- plus -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
                                <path d="M12 5v14M5 12h14" />
                            </svg>
                        </span>
                        Novo (F1)
                    </a>

                    <a href="#" class="btn">
                        <span class="ico">
                            <!-- edit -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
                                <path d="M3 21l3-1 11-11-2-2L4 18l-1 3z" />
                                <path d="M14 6l2 2" />
                            </svg>
                        </span>
                        Editar (F2)
                    </a>

                    <a href="#" class="btn">
                        <span class="ico">
                            <!-- save (bookmark-style) -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
                                <path d="M6 3h12v18l-6-4-6 4z" />
                            </svg>
                        </span>
                        Salvar (F5)
                    </a>

                    <a href="#" class="btn red" title="Deletar">
                        <span class="ico">
                            <!-- trash -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
                                <path d="M3 6h18M8 6V4h8v2M6 6l1 14h10l1-14M10 10v8M14 10v8" />
                            </svg>
                        </span>
                        Deletar
                    </a>
                </div>
            </aside>

            <!-- Coluna direita: formulário -->
            <section class="form-panel">
                <div class="form-grid">

                    <!-- Nome / Valor -->
                    <div class="label">Nome</div>
                    <div class="label">Valor</div>

                    <input class="input" type="text" placeholder="Nome do produto">
                    <input class="input" type="number" step="0.01" placeholder="0,00">

                    <!-- Categoria / Fornecedor -->
                    <div class="label">Categoria</div>
                    <div class="label">Fornecedor</div>

                    <input class="input" type="text" placeholder="Categoria">
                    <input class="input" type="text" placeholder="Fornecedor">

                    <!-- Estoque / Estoque mínimo -->
                    <div class="label">Estoque</div>
                    <div class="label">Estoque mínimo</div>

                    <input class="input" type="number" placeholder="0">
                    <input class="input" type="number" placeholder="0">

                    <!-- Descrição (full) -->
                    <div class="label full">Descrição</div>
                    <input class="input desc full" type="text" placeholder="Escreva uma breve descrição...">

                </div>
            </section>
        </div>
    </div>

</body>

</html>
